language: java
sudo: required
dist: trusty
cache:
  directories:
  - .autoconf
  - $HOME/.m2
before_install:
   - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export JAVA_HOME=$(/usr/libexec/java_home); fi
   - echo $JAVA_HOME
matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: openjdk8
    - os: osx
      env: JAVA_HOME=/usr/libexec/java_home
install:
  - mvn clean install -DskipTests=true
script:
  - mvn clean install
notifications:
  email:
    on_success: never
    on_failure: always
